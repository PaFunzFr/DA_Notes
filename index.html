<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Notes</title>
    <link rel="stylesheet" href="./style.css">
    <link rel="stylesheet" href="./styles/assets.css">
    <link rel="stylesheet" href="./styles/standard.css">
    <link rel="stylesheet" href="./styles/fonts.css">
    <link rel="icon" href=""><!--add favicon link-->
</head>

<body onload="showNotes()">
    <header>
        <section class="container">
            <div class="title">
                <h1>Notes</h1>
            </div>
        </section>
    </header>

    <main>
        <section class="container">
            <div class="note-grid">
                    <div class="inputs" action="">
                        <label for="noteTitle">Note Title</label>
                        <input type="text" id="noteTitle" name="title" required>
                        <label for="noteText">Note text</label>
                        <textarea type="text" id="noteText" name="text" required></textarea>
                        <button id="submitBtn" onclick="createNote()", disabled >Submit</button>
                    </div>

                    <div class="notes-container">
                        <label for="notesContainer"><h2>Current</h2></label>
                        <section class="notes active" id="current">
                            <!-- notes dynamically added here -->
                        </section>
                        <label for="notesContainer"><h2>Archived</h2></label>
                        <section class="notes archived" id="archived">
                            <!-- notes dynamically added here -->
                        </section>
                        <label for="notesContainerDeleted"><h2>Deleted</h2></label>
                        <section class="notes deleted" id="deleted">
                            <!-- notes dynamically added here -->
                        </section>
                    </div>
            </di>
        </section>
    </main>

    <footer>
        <section class="container">
        </section>
    </footer>
</body>

<script src="./script.js"></script>
<script src="./script_api.js"></script>
<script src="./scripts/template.js"></script>
</html>
